pipelines:
  traces/clickhouse:
    receivers: [otlp]
    processors: [tail_sampling, memory_limiter, transform]
    exporters: [clickhouse]
  traces/tempo_and_spanmetrics:
    receivers: [otlp]
    processors: [batch, memory_limiter]
    #    exporters: [otlp]

# NOTE:
# Les exemplars ne s'affichent pas si on ne fait pas une requÃªte
# avec Accept: application/openmetrics-text
# Exemple :
# curl -H 'Accept: application/openmetrics-text' 0.0.0.0:8889/metrics

spanmetrics:
  histogram:
    explicit:
      buckets:
        - 100us
        - 1ms
        - 2ms
        - 6ms
        - 10ms
        - 100ms
        - 250ms
  dimensions:
    - name: http.method
      default: GET
    - name: http.status_code
  dimensions_cache_size: 1000
  aggregation_temporality: AGGREGATION_TEMPORALITY_CUMULATIVE
  metrics_flush_interval: 15s

clickhouse:
  endpoint: tcp://clickhouse-clickhouse.clickhouse.svc:9000?dial_timeout=10s&compress=lz4
  ttl_days: 1
  username: "default"
  password: "default"
  timeout: 5s
  logs_table_name: otel_logs
  traces_table_name: otel_traces
  metrics_table_name: otel_metrics
  retry_on_failure:
    enabled: true
    initial_interval: 5s
    max_interval: 30s
    max_elapsed_time: 300s

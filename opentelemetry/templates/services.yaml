apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-collector
  namespace: {{ .Values.namespace }}
  labels:
    {{- toYaml .Values.labels | nindent 4 }}
spec:
  selector:
    component: otel-collector
  ports:
    - name: otlp
      port: 4317
    - name: http
      port: 4318
    - name: metrics
      port: 8000
